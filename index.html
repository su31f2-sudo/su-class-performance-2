<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Store - Front End Project</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
    
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .search-box {
            display: flex;
            width: 50%;
        }
        
        .search-box input {
            flex: 1;
            padding: 0.7rem;
            border: none;
            border-radius: 4px 0 0 4px;
            font-size: 1rem;
        }
        
        .search-box button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0 1.2rem;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        
        /* Main Content Styles */
        main {
            padding: 2rem 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
        }
        
        /* Loading Spinner */
        .spinner {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }
        
        .spinner i {
            font-size: 2rem;
            color: #3498db;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Phone Grid */
        .phones-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        /* Phone Card */
        .card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-image {
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            padding: 1rem;
        }
        
        .card-image img {
            max-width: 100%;
            max-height: 180px;
            object-fit: contain;
        }
        
        .card-content {
            padding: 1.2rem;
        }
        
        .card-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        
        .card-description {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .card-price {
            font-size: 1.3rem;
            font-weight: 600;
            color: #e74c3c;
            margin-bottom: 1rem;
        }
        
        .card-button {
            text-align: center;
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .search-box {
                width: 100%;
            }
            
            .phones-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-mobile-alt"></i> PhoneStore
                </div>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search for phones...">
                    <button id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <main class="container">
        <h1 class="section-title">Latest Phones</h1>
        
        <div class="spinner" id="loading-spinner">
            <i class="fas fa-spinner"></i>
        </div>
        
        <div class="phones-grid" id="phones-container">
            <!-- Phone cards will be inserted here by JavaScript -->
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2023 PhoneStore. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // DOM Elements
        const phonesContainer = document.getElementById('phones-container');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const loadingSpinner = document.getElementById('loading-spinner');
        
        // Initial load - show Samsung phones
        document.addEventListener('DOMContentLoaded', () => {
            loadPhones('samsung');
        });
        
        // Search functionality
        searchBtn.addEventListener('click', () => {
            const searchText = searchInput.value.trim();
            if (searchText) {
                loadPhones(searchText);
            }
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const searchText = searchInput.value.trim();
                if (searchText) {
                    loadPhones(searchText);
                }
            }
        });
        
        // Load phones from API
        const loadPhones = async (searchText = 'samsung') => {
            // Show loading spinner
            loadingSpinner.style.display = 'block';
            phonesContainer.innerHTML = '';
            
            try {
                const res = await fetch(
                    `https://openapi.programming-hero.com/api/phones?search=${searchText}`
                );
                
                const data = await res.json();
                displayPhones(data.data);
            } catch (error) {
                console.error('Error fetching phones:', error);
                phonesContainer.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 2rem;">
                        <h3>Error loading phones. Please try again.</h3>
                    </div>
                `;
            } finally {
                // Hide loading spinner
                loadingSpinner.style.display = 'none';
            }
        };
        
        // Display phones in the grid
        const displayPhones = (phones) => {
            if (!phones || phones.length === 0) {
                phonesContainer.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 2rem;">
                        <h3>No phones found. Try a different search.</h3>
                    </div>
                `;
                return;
            }
            
            // Limit to 20 phones for better performance
            const phonesToShow = phones.slice(0, 20);
            
            phonesContainer.innerHTML = phonesToShow.map(phone => `
                <div class="card">
                    <div class="card-image">
                        <img src="${phone.image}" alt="${phone.phone_name}">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${phone.phone_name}</h3>
                        <p class="card-description">
                            ${phone.brand} smartphone with latest features and great performance.
                        </p>
                        <div class="card-price">
                            <span>$</span>
                            <span>${Math.floor(Math.random() * 500) + 300}</span>
                        </div>
                        <div class="card-button">
                            <button class="btn" onclick="showDetails('${phone.slug}')">
                                Show Details
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        };
        
        // Show phone details (placeholder function)
        const showDetails = (phoneSlug) => {
            alert(`Details for phone with slug: ${phoneSlug}\n\nThis would typically fetch and display more details about the phone.`);
        };
    </script>
</body>
</html>
